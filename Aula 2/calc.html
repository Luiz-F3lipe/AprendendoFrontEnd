<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <span>Resultado</span>
        </div>
        <div class="teclado">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <br>
            <br>
            <button>*</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>c</button>
            <button>=</button>
            <button>,</button>
        </div>
    </div>
</body>
</html>
